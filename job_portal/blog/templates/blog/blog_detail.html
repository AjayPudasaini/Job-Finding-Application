{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main>
        
        <div class="container job-list bg-white mt-5 mb-5 p-3">

                <div class="container-fluid p-0 main">
                    <div class="card mb-4" >
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>

                            <p class="card-text">{{post.content|safe }}</p>
                        </div>
                        <div class="fb-like" data-href="http://127.0.0.1:8000/blog/detail/{{ post.slug }}" data-width="100" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
                    </div>
                    
                    <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/detail/{{ post.slug }}" data-numposts="10" data-width=""></div>
                </div>
        </div>
    </main>

{% endblock content %}
