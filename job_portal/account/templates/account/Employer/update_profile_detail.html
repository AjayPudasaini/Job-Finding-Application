{% extends 'account/Employer/employer_profile.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block profilecontents %}
     <div class="container p-5">
      <div class="row">
        <div class="col-2">
        </div>
          <div class="col-8">
                <div class="container border shadow-lg p-3 mb-5 bg-white rounded">
                    <form method = 'POST'  enctype="multipart/form-data">
                    {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Update Your Company Profile</legend>
                            <div class = "container">
                                {{ u_form|crispy }}
                                {{ p_form.media }}
                                {{ p_form|crispy }}
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-info btn-block">Save and Publish</button>
                        </div>
                    </form>
                </div>                   
          </div>
          <div class="col-2">
          </div>
      </div>
      
  </div>    
  
{% endblock profilecontents %}
