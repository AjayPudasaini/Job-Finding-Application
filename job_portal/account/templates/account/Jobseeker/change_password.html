{% extends 'account/Employer/employer_profile.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block profilecontent %}

        <div class="container-fluid p-0">
          <div class="container p-5">
                <div class="col-12 border rounded bg-light">
                    <form method = 'POST' novalidate>
                    {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Change Your Password</legend>
                            <div class = "container">
                                {{ form|crispy }}
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-info btn-block">Save</button>
                        </div>
                    </form>
                </div>                   
        </div>
 
{% endblock profilecontent %}
